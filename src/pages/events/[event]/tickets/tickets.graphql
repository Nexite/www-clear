query getEventWithTickets($data: EventWhereUniqueInput!) {
    event(where: $data) {
        id
        name
        tickets {
            id
            type
            person {
                firstName
                lastName
                email
                age
            }
        }
    }
}

mutation createTicket($data: TicketCreateInput!) {
    createTicket(data: $data) {
        id
    }
}
