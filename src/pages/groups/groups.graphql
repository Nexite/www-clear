mutation GroupAddMutation ($data: EventGroupCreateInput!) {
    createEventGroup(data: $data) {
        id
    }
}

#mutation GroupUpdateMutation ($data: EventGroupUpdateInput)
query getEventGroups {
    eventGroups {
        id
        name
        startDate
        endDate
        events {
            id
        }
    }
}
query getEventGroup ($data: EventGroupWhereUniqueInput!) {
    eventGroup(where: $data) {
        id
        name
        startDate
        endDate
        ticketPrice
        earlyBirdPrice
        earlyBirdCutoff
        registrationCutoff
        events {
            id
            name
            startDate
            endDate
        }
    }
}
